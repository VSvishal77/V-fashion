<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>V Fashion Store</title>

    <!-- IMPORTANT for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>V Fashion</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Cart (<span id="cart-count">0</span>)</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <h2>Style That Speaks</h2>
      <p>Trendy fashion for Men & Women</p>
      <button class="hero-btn">Shop Now</button>
    </section>

    <section class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search products..."
        onkeyup="searchProducts()"
      />
    </section>

    <section class="categories">
      <button onclick="filterProducts('all')">All</button>
      <button onclick="filterProducts('men')">Men</button>
      <button onclick="filterProducts('women')">Women</button>
      <button onclick="filterProducts('kids')">Kids</button>
    </section>

    <section class="price-filter">
      <label for="price">Filter by Price:</label>
      <select id="price" onchange="filterByPrice()">
        <option value="all">All</option>
        <option value="under1000">Under ₹1000</option>
        <option value="above1000">Above ₹1000</option>
      </select>
    </section>

    <!-- PRODUCTS -->
    <section class="products">
      <div
        class="card"
        data-category="men"
        data-price="999"
        onclick="openModal('Men Shirt', 999, 'men1.jpg')"
      >
        <img src="men1.jpg" alt="Men Shirt" />
        <h3>Men Shirt</h3>
        <p>₹999</p>
        <button
          onclick="
            addToCart('Men Shirt', 999);
            event.stopPropagation();
          "
        >
          Add to Cart
        </button>
      </div>

      <div
        class="card"
        data-category="women"
        data-price="1499"
        onclick="openModal('women', 1499, 'women1.png')"
      >
        <img src="women1.png" alt="women" />
        <h3>Women Dress</h3>
        <p>₹1499</p>
        <button
          onclick="
            addToCart('women', 999);
            event.stopPropagation();
          "
        >
          Add to Cart
        </button>
      </div>

      <div class="card">
        <img src="men2.jpg" alt="Tshirt" />
        <h3>T-Shirt</h3>
        <p>₹699</p>
        <button onclick="addToCart('T-Shirt', 699)">Add to Cart</button>
      </div>
    </section>

    <!-- CART -->
    <section class="cart">
      <h2>Your Cart</h2>

      <ul id="cart-items"></ul>

      <h3>Total: ₹<span id="total-price">0</span></h3>

      <button class="checkout-btn" onclick="orderOnWhatsApp()">
        Order on WhatsApp
      </button>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© 2026 V Fashion Store</p>
    </footer>

    <script src="script.js"></script>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <img id="modal-img" src="" />
        <h3 id="modal-title"></h3>
        <p id="modal-price"></p>

        <button id="modal-cart-btn">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
