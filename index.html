<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vishal Fashion Store</title>

  <!-- IMPORTANT for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <h1>V Fashion</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Cart (<span id="cart-count">0</span>)</a>
    <a href="#">Contact</a>
  </nav>
</header>


<!-- HERO SECTION -->
<section class="hero">
  <h2>New Fashion Collection</h2>
  <p>Best clothes at best prices</p>
</section>

<!-- PRODUCTS -->
<section class="products">

  <div class="card">
  <img src="https://via.placeholder.com/300x300" alt="Shirt">
  <h3>Men Shirt</h3>
  <p>₹999</p>
  <button onclick="addToCart('Men Shirt', 999)">Add to Cart</button>
</div>


  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="Dress">
    <h3>Women Dress</h3>
    <p>₹1499</p>
    <button onclick="addToCart('Women Dress', 1499)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="Tshirt">
    <h3>T-Shirt</h3>
    <p>₹699</p>
    <button onclick="addToCart('T-Shirt', 699)">Add to Cart</button>
  </div>

</section>

<!-- CART -->
<section class="cart">
  <h2>Your Cart</h2>

  <ul id="cart-items"></ul>

  <h3>Total: ₹<span id="total-price">0</span></h3>

  <button class="checkout-btn" onclick="orderOnWhatsApp()">
  Order on WhatsApp
</button>

</section>



<!-- FOOTER -->
<footer class="footer">
  <p>© 2026 Vishal Fashion Store</p>
</footer>

<script src="script.js"></script>

</body>
</html>
